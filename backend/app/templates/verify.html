<!doctype html>
<html>
</head>
  <body>
    {% if error %}
      <p>{{ error }}</p>
    {% else %}
      <h2>Certificate: {{ cert.product_name }}</h2>
      <p>Nano Material: {{ cert.nano_material }}</p>
      <p>Supplier: {{ cert.supplier }}</p>
      <p>Status: {{ cert.status }}</p>
      <p>Cert ID: {{ cert.cert_id }}</p>
    {% endif %}
  </body>
</html>
